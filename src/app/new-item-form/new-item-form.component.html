<h2 mat-dialog-title>DIALOG</h2>

<mat-dialog-content [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
<!-- <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()"> -->

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
     
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Details</mat-label>
        <input matInput formControlName="text">
      </mat-form-field>

    </div>

    <mat-form-field appearance="fill">
      <mat-label>Deadline</mat-label>
      <input matInput formControlName="deadline" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> 

    <div>
      <button mat-raised-button color="primary">Odosla≈•</button>
    </div>
    <!-- </form> -->
    </mat-dialog-content>
